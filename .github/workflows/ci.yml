name: CI

on:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
     - name: Check out
       uses: actions/checkout@v3

     - name: Generate random key
       id: random
       run: echo "key = $(date +%s%3N)" >> $GITHUB_OUTPUT
     
     - name: Setup Flutter SDK
       uses: subosito/flutter-action@v2
       with:
         channel: beta

     - name: Cache Flutter SDK
       uses: actions/cache@v3
       with:
         path: /opt/hostedtoolcache/Flutter
         key: ${{ runner.os }}-flutter-${{ steps.random.outputs.key }}

     - name: Cache Flutter packages
       uses: actions/cache@v3
       with:
         path: ~/.pub-cache
         key: ${{ runner.os }}-pub-${{ steps.random.outputs.key }}

     - name: Install packages
       run: flutter --disable-telemetry && flutter pub get

     - name: Analyze
       run: flutter analyze

  ios:
    needs: setup
    timeout-minutes: 120
    strategy:
      fail-fast: true
    runs-on: macos-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/Flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/flutter/bin/cache/**') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: beta

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Flutter dependencies
        run: flutter pub get ./example
      
      - uses: futureware-tech/simulator-action@v2
        with:
          model: iPhone 14 Pro Max
      
      - name: Build
        run: |
          cd example
          flutter build ios --simulator --target=integration_test/integration_test.dart

      - name: Run integration tests
        timeout-minutes: 30
        run: |
          cd example
          flutter test integration_test/integration_test.dart --timeout 1800s

  android:
    needs: setup
    timeout-minutes: 120
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [31,30,29,28,27,26,25,24]
      fail-fast: true
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/Flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/flutter/bin/cache/**') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: beta

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: gradle

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Flutter dependencies
        run: flutter pub get ./example

      # More info on https://github.com/ReactiveCircus/android-emulator-runner
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          emulator-boot-timeout: 1800
          working-directory: ./example
          script: |
            flutter test integration_test/integration_test.dart --timeout 1800s