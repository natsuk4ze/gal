name: Report a bug
description: Create a report to help us improve.
labels: "\U0001F41D bug, \U0001F440 in triage"
assignees: natsuk4ze
body:
  - type: markdown
    attributes:
      value: |
        Thank you for using gal!
        If you are looking for support, please check out our documentation.

          - https://github.com/natsuk4ze/gal/wiki
          - https://github.com/natsuk4ze/gal/discussions
  - type: textarea
    attributes:
      label: Overview
      description: |
        Please clarify what kind of bug it is, and show us steps to reproduce
      placeholder: |
        Description of the bug:

        Steps to reproduce:
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Code sample
      description: Please create a minimal reproducible sample
      value: |
        <details><summary>Code sample</summary>

        ```dart
        [Paste your code here]
        ```

        </details>
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: Please show us your `flutter doctor -v` result.
      value: |
        <details><summary>Logs</summary>

        ```console
        [Paste flutter doctor logs here]
        ```

        </details>
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs
      description: Please show the error log.
      value: |
        <details><summary>Logs</summary>

        ```console
        [Paste your logs here]
        ```

        </details>
    validations:
      required: false
